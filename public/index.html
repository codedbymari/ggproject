  <link rel="preload" href="/static/js/main.chunk.js" as="script">
  <link rel="preload" href="/static/css/main.chunk.css" as="style">
  <link rel="preload" href="/hero-image.webp" as="image" type="image/webp">
  
  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "GlamorGram",
      "url": "https://glamorgram.com",
      "applicationCategory": "BookingApplication",
      "operatingSystem": "Web, iOS, Android",
      "description": "Book beauty and wellness services",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "NGN"
      },
      "areaServed": {
        "@type": "Country",
        "name": "Nigeria"
      },
      "audience": {
        "@type": "PeopleAudience",
        "geographicArea": [
          {
            "@type": "AdministrativeArea",
            "name": "Abuja",
            "containedIn": {
              "@type": "Country",
              "name": "Nigeria"
            }
          },
          {
            "@type": "AdministrativeArea",
            "name": "Lagos",
            "containedIn": {
              "@type": "Country",
              "name": "Nigeria"
            }
          }
        ]
      }
    }
  </script>
</head>
<body>
  
  <div id="root">
    </div>
  </div>
  
  <!-- App Scripts -->
  <script>
    // Performance monitoring
    window.addEventListener('load', function() {
      if ('performance' in window && 'timing' in window.performance) {
        setTimeout(function() {
          const timing = window.performance.timing;
          const loadTime = timing.loadEventEnd - timing.navigationStart;
          console.log('Page load time:', loadTime + 'ms');
          
          // Send to analytics when implemented
          if (window.gtag) {
            window.gtag('event', 'timing_complete', {
              'name': 'load',
              'value': loadTime,
              'event_category': 'Page Load'
            });
          }
        }, 0);
      }
    });
  </script>
</body>
</html>
